<form
  action="https://buttondown.com/api/emails/embed-subscribe/cterdam"
  method="post"
  target="popupwindow"
  onsubmit="window.open('https://buttondown.com/cterdam', 'popupwindow')"
  class="embeddable-buttondown-form"
>

  <label for="bd-email">Get weekly updates from me</label>
  <input type="email"
         id="bd-email"
         name="email"
         placeholder="you@example.com"
         aria-label="Email address"
         required
         class="textfield">

  <input type="submit" class="btn btn--primary" value="Subscribe" />
</form>
